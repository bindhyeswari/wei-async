        function randomPrint(i, callback) {
            var random_interval = ~~(Math.random() * 1000);
            setTimeout(function () {
                console.log(i, random_interval);
                callback(null, {
                    i: i,
                    interval: random_interval
                });
            }, random_interval)
        }
        var arr_of_functions = [];

        for (var i = 0; i < 10; i++) {
            arr_of_functions.push(randomPrint.bind(null, i));
